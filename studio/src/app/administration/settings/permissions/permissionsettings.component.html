<div class="col-md-12">

  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped table-bordered table-condensed ng-table-responsive ">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let p of permissions | filter : searchText : fields">
              <td>{{p.name}}</td>
              <td>{{ p.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
