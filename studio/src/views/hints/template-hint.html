<div class="popover popover-md">
  <div class="popover-content">
    <div class="row">
      <div class="col-md-12" ng-non-bindable>
        <p>
          Use <b>{{property}}</b> to bind a property value.<br/>
          E.g. <b>Person</b> with <b>firstName</b> and <b>lastName</b> properties:<br/>
        <pre>{{firstName}} - {{lastName}}</pre>
        </p>
      </div>
    </div>
  </div>
</div>
