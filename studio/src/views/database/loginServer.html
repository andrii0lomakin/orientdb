<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ng-click="$hide()" aria-hidden="true">×
        </button>
        <h3>Server Management Login </h3>
      </div>
      <div class="modal-body edge">
        <form id="signin" name="newDB" class="form-horizontal" novalidate="">
          <fieldset>
            <div class="form-group">
              <label class="control-label col-md-2">Server User</label>

              <div class="col-md-10">
                <input id="user" class="form-control" type="text" required ng-model="username" value="" />
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-md-2">Password</label>

              <div class="col-md-10">
                <input id="password" type="password" class="form-control" required ng-model="password" value="" />
              </div>

            </div>
          </fieldset>
        </form>

        <div class="alert alert-danger" ng-show="error">
          <button type="button" class="close" ng-click="error = null">×</button>
          {{error}}
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button class="btn btn-primary" ng-disabled="!sso && newDB.$invalid" ng-click="login(username,password)">Login
        </button>
      </div>
    </div>
  </div>
</div>
