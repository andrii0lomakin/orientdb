<div class="col-md-12">

    <div class="row">
        <div class="col-md-6">
            <form class="form-search">
                <div class="input-group">
                    <input type="text" class="input-xxlarge form-control search-query" name="searchText" [(ngModel)]="searchText"
                        placeholder="Search queries" focus="true">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-default" ng-click="">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <br />

    <div class="row">
        <div class="col-md-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-condensed ng-table-responsive ">
                    <thead>
                        <tr>

                            <th>Database</th>
                            <th>Language</th>
                            <th>Query</th>
                            <th>Count</th>
                            <th>Min</th>
                            <th>Mean</th>
                            <th>Max</th>
                            <!-- <th>P50</th>
                            <th>P75</th>
                            <th>P95</th>
                            <th>P98</th>
                            <th>P99</th>
                            <th>P999</th>
                            <th>Stddev</th> -->

                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let q of queries | filter : searchText : fields">
                            <td>{{ q.database }}</td>
                            <td>{{ q.language }}</td>
                            <td>{{ q.query }}</td>
                            <td>{{ q.count }}</td>
                            <td>{{ q.min }}</td>
                            <td>{{ q.mean }}</td>
                            <td>{{ q.max }}</td>
                            <!-- <td>{{ q.p50 }}</td>
                            <td>{{ q.p75 }}</td>
                            <td>{{ q.p95 }}</td>
                            <td>{{ q.p98 }}</td>
                            <td>{{ q.p99 }}</td>
                            <td>{{ q.p999 }}</td>
                            <td>{{ q.stddev }}</td> -->
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</div>
