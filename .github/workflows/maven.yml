name: Java CI with Maven
on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
permissions:
  contents: read
jobs:
  build:
    runs-on: ${{ matrix.os }}-${{ matrix.architecture }}
    strategy:
      fail-fast: false
      matrix:
        java-version: ['17', '21']
        include:
          - os: ubuntu-latest
            architecture: arm64
          - os: ubuntu-latest
            architecture: x64
          - os: windows-latest
            architecture: x64
          - os: macos-latest
            architecture: x64
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-${{ matrix.architecture }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.architecture }}-maven-
      - name: Build with Maven
        run: mvn "-Dorientdb.test.env=ci" -B package --file pom.xml
