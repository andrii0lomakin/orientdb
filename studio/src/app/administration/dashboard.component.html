<div class="admin-header">
    <h2> {{title}}
        <a [hidden]="!wiki" href="{{ wiki }}" class="btn btn-trasparent btn-help" data-placement="right" target="_blank" data-title="Help"
            data-trigger="hover" data-animation="am-flip-x" bs-tooltip>
            <i class="fa fa-question-circle fa-lg"></i>
        </a>
    </h2>
</div>
<div ng-show="getTemplate(active)" class="card">
    <div class="row">
        <div class="col-md-12 dashboard-container dashboard-{{active}}">
            <template #dashboardContainer></template>
        </div>
    </div>
</div>
